<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>

  <body class="container">
    <form action="" method="get">
      <div class="main_heading">
        <h1>Payment Form</h1>
        <p>Required fields are followed by *.</p>
      </div>
      
      <hr>

      <h2>User Information</h2>
      <p>Name*: <input type="text" name="name" required /></p>
      <fieldset>
        <legend>Gender* :</legend>
        <p>
          Male <input type="radio" name="gender" id="male" required /> Female
          <input type="radio" name="gender" id="female" required />
        </p>
      </fieldset>
      <p>
        Address:
        <textarea name="address" id="address" cols="100" rows="8"></textarea>
      </p>
      <p>Email* : <input type="email" name="email" id="email" required /></p>
      <p>
        Pincode* : <input type="number" name="pincode" id="pincode" required />
      </p>

      <hr />

      <h2>Payment Information</h2>
      <p>
        Card Type* :
        <select name="card_type" id="card_type" required>
          <option value="">--select a card type--</option>
          <option value="visa">Visa</option>
          <option value="mastercard">Master Card</option>
          <option value="rupay">Rupay</option>
        </select>
      </p>
      <p>
        Card Number* :
        <input type="number" name="card_number" id="card_number" required />
      </p>
      <p>
        Expiration Date* :
        <input type="date" name="exp_day" id="exp_day" required />
      </p>
      <p>CVV* : <input type="password" name="cvv" id="cvv" required /></p>

      <input type="submit" value="Pay Now" />
    </form>
  </body>
</html>
